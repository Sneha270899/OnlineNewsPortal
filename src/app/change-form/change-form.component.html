<div class="card">
    <div class="card-body">
        <form [formGroup]="reactForm" (ngSubmit)="onSubmit()">
            <div class="form-group" *ngIf=isDisabled>
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" id="em" placeholder="Enter Email...." >
                <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                    Email is Required
                </div> 
                <!-- <div class="alert alert-danger" *ngIf="email.errors.pattern">
                        Please Enter Valid Email <br>
                        For eg : abc@example.com
                </div> -->
            </div>
            <div class="form-group" *ngIf=!isDisabled>
                <label for="code">Code</label>
                <input type="number" formControlName="code" class="form-control" id="co" placeholder="Enter Code....">
            </div>
            <div class="form-group" *ngIf=!isDisabled>
                <label for="password">Passowrd</label>
                <input type="password" formControlName="password" class="form-control" id="pa" placeholder="Enter Password...."> 
            </div>
            <div class="form-group" *ngIf=!isDisabled>
                <label for="cpassword">Confirmed Passowrd</label>
                <input type="password" formControlName="cpassword" class="form-control" id="cpa" placeholder="Enter Confirmed Password....">
            </div>
            
            <div class="form-group">
                <button type="submit" class="form-control btn btn-success" >
                    {{isDisabled ? "Send" : "Submit"}}
                </button>
            </div>
        </form>
    </div>
</div>
